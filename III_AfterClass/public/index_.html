<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Chat atr</title>
</head>
<body class="bg-dark">
    
    
    <div class="container mt-3 bg-light rounded">
        <h1 class="text-center">Chat Atr</h1>

        <div class="row">
            <div class="col-md-9 border mb-3">
                <div class="overflow-auto position-relative" style="height: 300px">
                    <div>
                        <p class="small p-1 mb-1" style="word-wrap: break-all;" id="messages"></p>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="overflow-auto positive-relative" style="height: 300px;">
                    <ul class="list-unstyled mb-0" id="users-list">

                    </ul>
                </div>
            </div>
        </div>

        <div class="row pb-1" style="justify-content: space-between;">
            <input type="text" id="nombre" placeholder="Nombre" class="col-md-2 ml-1">
            <input type="text" id="mensaje" placeholder="Atr..." class="col-md-6">
            <button type="submit" onclick="sendMessage()" class="col-md-3 mr-1">Enviar</button>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
