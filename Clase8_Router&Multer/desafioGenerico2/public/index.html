<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de ingreso</title>
</head>
<body>

    <h2>Ingrese Mascota</h2>
    <form action="/mascotas" method="POST">
        Nombre: <input type="text" name="nombre" required>
        Raza: <input type="text" name="raza" required>
        Edad: <input type="text" name="edad" required>
        <button type="submit">Enviar</button>
    </form>
    
    <br><hr>

    <h2>Ingrese Personas</h2>
    <form action="/personas" method="POST">
        Nombre: <input type="text" name="nombre" required>
        apellido: <input type="text" name="apellido" required>
        Edad: <input type="text" name="edad" required>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
